spring.application.name=TamaTerapias_TrabajoFinal
spring.datasource.url=jdbc:mysql://localhost:3306/tama?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.security.user.name=root
spring.security.user.password=secret
#Configuración del servidor CORS
server.port=8080
#Permitir que el frontend React (vite) pueda acceder
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true